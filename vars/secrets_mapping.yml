drone:
  server_name: '{{ vault_drone.server_name }}'
  rpc_secret: '{{ vault_drone.rpc_secret }}'
  admin_user: '{{ vault_drone.admin_user }}'
  github: 
    id: '{{ vault_drone.github.id }}'
    secret: '{{ vault_drone.github.secret }}'

cf:
  api:
    email: '{{ vault_cf.api.email }}'
    key: '{{ vault_cf.api.key }}'
  dns_token: '{{ vault_cf.dns_token }}'
  zone_token: '{{ vault_cf.zone_token }}'
